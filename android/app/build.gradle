plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.sample_ci_cd"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.sample_ci_cd"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }


    signingConfigs {
        release {
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']

            // Fallback to Environment Variables (CI/CD)
            if (storeFile == null) {
                def envStorePath = System.getenv("ANDROID_KEYSTORE_PATH")
                if (envStorePath != null) {
                    storeFile = file(envStorePath)
                }
            }
            if (storePassword == null) {
                storePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD")
            }
            if (keyAlias == null) {
                keyAlias = System.getenv("ANDROID_KEY_ALIAS")
            }
            if (keyPassword == null) {
                keyPassword = System.getenv("ANDROID_KEY_ALIAS_PASSWORD")
            }
        }
    }


    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false
            shrinkResources false
       }
    }
}

flutter {
    source = "../.."
}
